		<link id="layuicss-layer" rel="stylesheet" href="./css/layer.css" media="all">
		<script src="./js/jquery-1.11.3.min.js"></script>

	<body>
		<hr>
		<hr>
		<hr>

		<header class="am-topbar am-topbar-fixed-top">
			<div class="am-container">
				<h1 class="am-topbar-brand">
					<a href="../index.html" title="影子VIP">影子VIP</a>
				</h1>
			</div>
		</header>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		  <script src="/static/js/html5.min.js"></script>
		  <script src="/static/js/respond.min.js"></script>
		<![endif]-->

		<div class="layui-main site-inline">

			<!--更新日志-->
			<div class="site-content" style="display:inline-block">
				<h1 class="site-h1">更新日志</h1>
				<ul class="layui-timeline">

					<li class="layui-timeline-item">

					</li>
					<script>
						var gx = [
						  {"time":"2023.11.22","text":"我们迎来了最后一次更新,因为个人原因本项目停止更新."},
						  {"time":"2022.06.30","text":"本界面将在网站完善后更新,感谢你的支持."}
						];
						
						var timelineItem = document.querySelector('.layui-timeline-item');
						
						gx.forEach(function(item) {
						  var timelineContent = document.createElement('div');
						  timelineContent.className = 'layui-timeline-content layui-text';
						
						  var timelineTitle = document.createElement('div');
						  timelineTitle.className = 'layui-timeline-title';
						
						  var h2 = document.createElement('h2');
						  h2.textContent = item.time;
						
						  timelineTitle.appendChild(h2);
						
						  var blockquote = document.createElement('blockquote');
						  blockquote.className = 'layui-elem-quote';
						  blockquote.textContent = item.text;
						
						  timelineContent.appendChild(timelineTitle);
						  timelineContent.appendChild(blockquote);
						
						  var ul = document.createElement('ul');
						
						  timelineContent.appendChild(ul);
						
						  var timelineAxis = document.createElement('i');
						  timelineAxis.className = 'layui-icon layui-timeline-axis';
						
						  timelineItem.appendChild(timelineAxis);
						  timelineItem.appendChild(timelineContent);
						});
					</script>

				</ul>
				<div style="color: #0000FF">
					<p>
						<i>VIP视界,畅享高清影视;观影不再受限,解析精准速度快!-影子vip</i>
					</p>
				</div>
			</div>
		</div>

	</body>
